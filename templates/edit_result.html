{% extends "base.html" %}

{% block title %}Edit Result{% endblock %}

{% block header %}Edit Result{% endblock %}

{% block content %}
<div class="section">
    <h2>Edit Result</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Student:</label>
            <select id="student_id" name="student_id" required>
                <option value="">Select a student</option>
                {% for student in students %}
                <option value="{{ student[0] }}" {% if student[0] == result[1] %}selected{% endif %}>{{ student[1] }} ({{ student[2] }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="subject_id">Subject:</label>
            <select id="subject_id" name="subject_id" required>
                <option value="">Select a subject</option>
                {% for subject in subjects %}
                <option value="{{ subject[0] }}" {% if subject[0] == result[2] %}selected{% endif %}>{{ subject[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" step="0.01" min="0" max="100" value="{{ result[3] }}" required>
        </div>
        
        <button type="submit" class="btn btn-success">Update Result</button>
        <a href="{{ url_for('results_list') }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
