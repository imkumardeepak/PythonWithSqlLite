{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block header %}Edit Student{% endblock %}

{% block content %}
<div class="section">
    <h2>Edit Student</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ student[2] }}" required>
        </div>
        
        <button type="submit" class="btn btn-success">Update Student</button>
        <a href="{{ url_for('students_list') }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
